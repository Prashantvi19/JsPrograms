	<script type="text/javascript">
		$('#availabl').html(0);
		$('#booked').html($(".activeSeat").length);
		$('#total').html($("td").length);
		$(document).on('click', 'td', function () {

			if ($(this).hasClass('activeSeat')) {
				$(this).removeClass('activeSeat');
			} else {
				$(this).addClass('activeSeat');
			}
			var a = $("td").length;
			var b = $(".activeSeat").length;
			var c = a - b;
			$('#availabl').html(c);
			$('#booked').html(b);
			$('#total').html(a);

		});
